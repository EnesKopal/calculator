<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="calculator">
        <div id="screen">
          <input type="text" id="display" readonly><button onclick="clearDisplay()" class="deleter" id="operator" >C</button>
        </div>
        <div id="keys">
          <button onclick="appendToDisplay('7')" id="number">7</button>
          <button onclick="appendToDisplay('8')" id="number">8</button>
          <button onclick="appendToDisplay('9')" id="number">9</button>
          <button onclick="appendToDisplay('+')" id="operator">+</button>
          <button onclick="appendToDisplay('4')" id="number">4</button>
          <button onclick="appendToDisplay('5')" id="number">5</button>
          <button onclick="appendToDisplay('6')" id="number">6</button>
          <button onclick="appendToDisplay('-')" id="operator">-</button>
          <button onclick="appendToDisplay('1')" id="number">1</button>
          <button onclick="appendToDisplay('2')" id="number">2</button>
          <button onclick="appendToDisplay('3')" id="number">3</button>
          <button onclick="appendToDisplay('/')" id="operator">/</button>
          <button onclick="appendToDisplay('0')" id="number">0</button>
          <button onclick="appendToDisplay('.')" id="number">.</button>
          <button onclick="calculate()" id="operator">=</button>
          <button onclick="appendToDisplay('*')" id="operator">*</button>
        </div>
      </div>

      
<script src="script.js"> </script>

    
    
    
</body>
